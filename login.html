<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="imagenes/favicon.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <title>LOGIN</title>
</head>

<body>
    <!-- NAVBAR -->
    <header class="encabezado">
        <nav class="navbar navbar-expand-xxl navbar-light bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">EPS SURA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Iniciar Sesion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./register.html">Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--login-->
    <div class="card mt-5 container">
        <div class="card-body">
            <form id="login">
                <h1 class="card-title text-center">¡Bienvenido!<br><br>Inicie sesion</h1>
                <hr />
                <div class="mb-3">
                    <label for="user" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="user" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Ingrese su usuario creado</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <br>
                <div id="botones">
                    <button type="submit" class="btn btn-primary">
                        Entrar
                    </button>
                    <button id="limpiar" class="btn btn-danger">
                        Limpiar
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>



<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
